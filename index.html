<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="main" class="main">
        <div class="logo">
            <h1>Border Radius</h1>
        </div>
        <div class="content">
            <div class="border-radius" :style="{borderRadius: topLeft + 'px ' + topRight + 'px ' + bottomRight + 'px ' + bottomLeft + 'px'}">
                <div class="row">
                    <input type="text" v-model="topLeft" v-on:keyup="keyBorder('topLeft')">
                    <input type="text" v-model="topRight" v-on:keyup="keyBorder('topRight')">
                </div>
                <div class="row center">
                    <input type="text" v-model="center" v-on:keyup="inputCenter()">
                </div>
                <div class="row">
                    <input type="text" v-model="bottomLeft" v-on:keyup="keyBorder('bottomLeft')">
                    <input type="text" v-model="bottomRight"  v-on:keyup="keyBorder('bottomRight')">
                </div>
            </div>
            <div class="css" @click="copyClipboard">
                <p>{{cssText}}</p>
                <div class="img">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <p class="credito"><a href="https://prismacode.com" target="_blank">Gustavo Lima de Carvalho - 2020</a></p>
    <script src="./js/main.js"></script>
</body>
</html>
